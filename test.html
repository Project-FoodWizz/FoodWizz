<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Foodwizz - Prueba Banner Cookies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Banner base */
    .cookie-banner {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      max-width: 960px;
      margin: 0 auto;
      background: #222;
      color: #ff922b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      font-size: 15px;
      line-height: 1.6;
      z-index: 9999;

      /* Animación inicial (fuera a la izquierda) */
      transform: translateX(-120%);
      opacity: 0;
      transition: transform 0.7s ease, opacity 0.7s ease;
    }

    /* Cuando aparece */
    .cookie-banner.show {
      transform: translateX(0);
      opacity: 1;
    }

    /* Cuando se esconde */
    .cookie-banner.hide {
      transform: translateX(120%);
      opacity: 0;
    }

    .cookie-banner p {
      margin: 0 0 10px 0;
    }

    .cookie-actions {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
    }

    .cookie-actions a {
      color: #0af;
      text-decoration: underline;
    }

    .cookie-actions button {
      background: #0af;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      color: #ffffff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Foodwizz</h1>
  <p>Página de prueba con banner de cookies.</p>

  <!-- Banner -->
  <div id="cookie-banner">
    <p>
      En <strong>Foodwizz</strong> usamos cookies para mejorar tu experiencia, garantizar el correcto funcionamiento
      del sitio y analizar el tráfico. Algunas cookies son esenciales y otras ayudan a optimizar nuestros servicios.
    </p>
    <div class="cookie-actions">
      <a href="cookies.html" target="_blank">Ver más</a>
      <button id="accept-cookies">Aceptar</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const banner = document.getElementById("cookie-banner");
      const btn = document.getElementById("accept-cookies");
      const LS_KEY = "cookiesAccepted";

      // Si no se ha aceptado, mostrar con animación
      if (!localStorage.getItem(LS_KEY)) {
        // pequeño truco: esperar un frame para que la transición ocurra
        setTimeout(() => banner.classList.add("show"), 100);
      }

      // Al aceptar
      btn.addEventListener("click", () => {
        localStorage.setItem(LS_KEY, "true");
        banner.classList.remove("show");
        banner.classList.add("hide");

        // después de la transición, lo quitamos del flujo
        banner.addEventListener("transitionend", () => {
          banner.style.display = "none";
        }, { once: true });
      });
    });
  </script>
</body>
</html>
