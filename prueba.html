<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Banners</title>
    <style>
      :root {
    --primary-color: #ff914d; /* Orange color from the image */
    --text-color: #333;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    overflow: hidden; /* Hide any horizontal overflow */
}

.carousel-container {
    position: relative;
    width: 100%;
    max-width: 1200px;
    height: 600px;
    margin: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

.carousel-images {
    display: flex;
    width: 200%; /* Two slides */
    height: 100%;
    transition: transform 0.5s ease-in-out;
}

.carousel-slide {
    width: 50%; /* Each slide occupies half of the .carousel-images container */
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: flex-end; /* Align the content to the right */
    color: var(--text-color);
    background-size: cover;
    background-position: center;
    position: relative;
}

/* Background images for each slide */
.slide-1 {
    background-image: url('Home1.jpg');
}

.slide-2 {
    background-image: url('Home2.jpg');
}

.content {
    text-align: right;
    padding: 20px;
    width: 50%; /* Occupies half of the slide for the text */
    box-sizing: border-box;
    z-index: 1; /* Ensure the text is over the image */
}

.content h1 {
    font-size: 2.5rem;
    line-height: 1.2;
    font-weight: bold;
    margin: 0 0 10px;
}

.content p {
    font-size: 1.2rem;
    line-height: 1.5;
    margin: 0;
    opacity: 0.8;
}

.carousel-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
}

.nav-button {
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    font-size: 2rem;
    cursor: pointer;
    padding: 10px;
    border-radius: 50%;
    transition: background 0.3s;
}

.nav-button:hover {
    background: rgba(0, 0, 0, 0.8);
}
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-images">
            <div class="carousel-slide slide-1">
                <div class="content">
                    <h1>"The only software you can trust with your kitchen."</h1>
                    <p>We are more than just a service; we are your partner towards success.</p>
                </div>
            </div>
            <div class="carousel-slide slide-2">
                <div class="content">
                    <h1>"We believe that great things happen when the right people come together."</h1>
                    <svg width="100" height="50" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 0 0 L 100 0 A 50 50 0 0 1 0 0 Z" fill="orange"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="carousel-nav">
            <button class="nav-button prev-button">&#10094;</button>
            <button class="nav-button next-button">&#10095;</button>
        </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
    const carouselImages = document.querySelector('.carousel-images');
    const prevButton = document.querySelector('.prev-button');
    const nextButton = document.querySelector('.next-button');

    let currentIndex = 0;
    const totalSlides = 2; // We have two banners

    const updateCarousel = () => {
        const offset = -currentIndex * 50; // Each slide occupies 50% of the width
        carouselImages.style.transform = `translateX(${offset}%)`;
    };

    nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateCarousel();
    });

    prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        updateCarousel();
    });

    // Optional: Automatic carousel
    setInterval(() => {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateCarousel();
    }, 5000); // Change slide every 5 seconds
});
    </script>
</body>
</html>
