<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        .header {
            position: fixed;
            top: 0;
            z-index: 1000;
            width: 100%;
            padding: 1em 0;
            border-bottom: 1px solid #e0e0e0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            transition: all var(--transition-fast);
        }

        .header-container {
            max-width: 100%;
            margin: 1% 3%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 3em;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 2em;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            font-family: var(--font-primary);
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 1em;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff9900;
        }

        .sign-in-btn {
            background-color: #ff9900;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            order: 2px;
        }

        .sign-in-btn:hover {
            background-color: #e68a00;
        }

        /* ========= HAMBURGER MENU ========= */
        .menu-toggle {
            display: none;
            font-size: 50px;
            cursor: pointer;
            color: #333;
        }

        /* ========= RESPONSIVE ========= */
        @media (max-width: 768px) {
            .header-container {
                flex-wrap: nowrap;
            }

            /* ocultamos el menú en móviles */
            .navbar {
                display: none;
                width: 100%;
                background: white;
                position: absolute;
                top: 70px;
                left: 0;
                border-top: 1px solid #e0e0e0;
            }

            .navbar.active {
                display: block;
                animation: fadeIn 0.3s ease-in-out;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-top: 8%;
            }

            .navbar ul {
                flex-direction: column;
                gap: 0;
            }

            .navbar li {
                text-align: center;
                border-bottom: 1px solid #eee;
            }

            .navbar a {
                display: block;
                padding: 15px 0;
                font-size: 2em;
            }

            /* derecha: toggle + sign in */
            .header-right {
                gap: 30px;
            }

            .menu-toggle {
                display: block;
                order: 2;
            }

            .logo img {
                height: 5em;
            }

            .sign-in-btn {
                padding: 20px 30px;
                font-size: 2em;
                order: 1; /* para que aparezca ANTES del toggle si quieres */
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
<header class="header">
    <div class="header-container">
        <div class="logo">
            <a href="/index.html">
                <img src="/assets/logos/logo_N.svg" alt="FoodWizz Logo">
            </a>
        </div>
        
        <div class="header-right">
            
            <!-- Botón hamburguesa -->
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>

            <!-- Menú de navegación -->
            <nav class="navbar" id="navbar">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/Pages/software.html">Software</a></li>
                    <li><a href="/Pages/aboutus.html">About Us</a></li>
                    <li><a href="/Pages/ContactUS.html">Contact Us</a></li>
                </ul>
            </nav>
            
            <!-- Botón Sign In (también visible en móviles a la derecha) -->
            <a href="/Pages/loginRegister.html" class="sign-in-btn">SIGN IN</a>
        </div>
    </div>
</header>
</body>
