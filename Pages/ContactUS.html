                <div class="form-row">

                        <p>(+91) 9876543210</p>
                    </div>

                <div class="card">

    <!-- ================= BANNER SECTION ================= -->
       <section class="bannercontact">
        <img src="/assets/img/bannercontact.png" alt="Decoración" class="bannercontact-img" height="250px" width="1200px">
       </section>

    <!-- ================= MAP SECTION ================= -->

  <style>
    .contact-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 50px;
    }

    /* Formulario */
    .contact-form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
      flex: 2;
    }

    .contact-form h2 {
      margin-bottom: 10px;
    }

    .contact-form p {
      margin-bottom: 20px;
      color: #555;
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    .contact-form textarea {
      min-height: 120px;
      resize: none;
    }

    .contact-form button {
      background: orange;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: #e69500;
    }

    /* Tarjetas de departamentos */
    .departments {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 1;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      gap: 15px;
      border-left: 4px solid orange;
    }

    .card img {
      width: 40px;
      height: 40px;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
    }

    .card p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }
  </style>

  
    

    </section>

    <div id="chatbot-container"></div>

        fetch('/Pages/chatbot.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('chatbot-container').innerHTML = html;

            if (typeof initChatbot === 'function') {
