<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>FoodWIZZ - Smart Food Inventory Management</title>
    <!-- Descripción de la página -->
    <meta name="description" content="Revolutionary food inventory management software for restaurants and food businesses. Easy inventory, maximum profits.">
    <!-- Preconecta a Google Fonts para cargar las fuentes más rápido -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Importa Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="../css/chatbot.css">
    <!-- Importa Material Symbols para iconos del chatbot -->
    <!-- Importa el favicon -->
    <link rel="shortcut icon" href="../assets/logos/IconoNaranja_Transp.svg" type="image/x-icon">
    <script src="/js/header-footer.js"></script>

    <style>
      body { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body>
  <!-- ===================== HEADER ==================== = -->
  <div id="header-placeholder"></div>

  <main class="container" style="max-width:900px; margin: 24px auto; padding: 0 16px;">
    <section class="profile-card" style="background:#fff;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.08);padding:20px;">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;">
        <div style="display:flex;align-items:center;gap:14px;">
          <img id="avatarPreview" src="../assets/logos/IconoNaranja.svg" alt="Avatar" style="width:64px;height:64px;border-radius:50%;object-fit:cover;border:1px solid #eee;">
          <div>
            <h2 style="margin:0;">User Profile</h2>
            <label for="avatarFile" style="display:inline-block;margin-top:6px;background:#f3f3f3;border:1px solid #ddd;border-radius:8px;padding:6px 10px;cursor:pointer;font-size:13px;">Upload Avatar</label>
            <input id="avatarFile" type="file" accept="image/*" style="display:none;">
            <button id="btnRemoveAvatar" type="button" style="margin-left:6px;margin-top:6px;background:#ffe8e8;border:1px solid #f0b3b3;border-radius:8px;padding:6px 10px;cursor:pointer;font-size:13px;color:#a30000;">Remove Avatar</button>
          </div>
        </div>
        <div>
          <a href="./dashboard.html" style="text-decoration:none;"><button type="button" style="background:#1a1a1a;color:#fff;border:none;border-radius:8px;padding:8px 14px;cursor:pointer;">Back to Dashboard</button></a>
        </div>
      </div>

      <p style="color:#666;margin:8px 0 18px 0;">Manage your account details below. Your email is tied to your account and cannot be changed here.</p>

      <form id="profileForm" style="display:grid;grid-template-columns:1fr 1fr;gap:16px;">
        <div style="grid-column: span 1;">
          <label for="pf_name" style="display:block;font-weight:600;margin-bottom:6px;">Full Name</label>
          <input id="pf_name" type="text" placeholder="Your full name" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;">
        </div>
        <div style="grid-column: span 1;">
          <label for="pf_email" style="display:block;font-weight:600;margin-bottom:6px;">Email</label>
          <input id="pf_email" type="email" placeholder="you@example.com" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;background:#f7f7f7;" disabled>
        </div>

        <div style="grid-column: span 1;">
          <label for="pf_business" style="display:block;font-weight:600;margin-bottom:6px;">Business</label>
          <input id="pf_business" type="text" placeholder="Your business name" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;">
        </div>
        <div style="grid-column: span 1;">
          <label for="pf_phone" style="display:block;font-weight:600;margin-bottom:6px;">Phone</label>
          <input id="pf_phone" type="text" placeholder="(+507) 6000-0000" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;">
        </div>

        <div style="grid-column: 1 / -1;display:flex;align-items:center;gap:10px;">
          <button id="btnSaveProfile" type="submit" style="background:#ff7f00;color:#fff;border:none;border-radius:8px;padding:10px 16px;cursor:pointer;font-weight:600;">Save Changes</button>
          <span id="pf_status" style="color:#666;font-size:14px;"></span>
        </div>
      </form>
    </section>
  </main>

  <!-- ===================== FOOTER ==================== = -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script type="module" src="../js/user_profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/chatbot.js"></script>
</body>
