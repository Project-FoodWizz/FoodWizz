<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>FoodWIZZ - Smart Food Inventory Management</title>
    <!-- Descripción de la página -->
    <meta name="description" content="Revolutionary food inventory management software for restaurants and food businesses. Easy inventory, maximum profits.">
    <!-- Preconecta a Google Fonts para cargar las fuentes más rápido -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importa las fuentes Poppins e Inter de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <!-- Importa Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="../css/chatbot.css">
    <!-- Importa Material Symbols para iconos del chatbot -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- Importa el favicon -->
    <link rel="shortcut icon" href="../assets/logos/IconoNaranja_Transp.svg" type="image/x-icon">
    <script src="/js/header-footer.js"></script>

</head>
<body>
  <!-- ===================== HEADER ==================== = -->
  <div id="header-placeholder"></div>
  <!-- ===================== Code ==================== = -->
     <section class="user-profile-section">
    <div class="avatar-container">
      <img src="../assets/img/anonimo.jpg" alt="User Avatar" class="avatar" id="avatar-img">
      <label for="upload" class="upload-btn">+</label>
      <input type="file" id="upload" accept="image/*" style="display: none;">
    </div>
    <div>
      <h1>Welcome to <span>FoodWizz!</span></h1>
      <p>User Name</p>
    </div>
  </section>

  <main>
    <form>
      <div>
        <label for="birthdate">Birth Date</label>
        <input type="text" id="birthdate" placeholder="dd/mm/yyyy">
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="+507 6000-0000">
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="example@mail.com">
      </div>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div>
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="********">
          <span class="toggle-password" id="toggle-password"><img src="../assets/img/see.png" alt="Toggle Password Visibility" class="eye-icon"></span>
        </div>
      </div>
      <div>
        <label>Restaurant Owner</label>
        <div class="toggle-switch-container">
          <input type="checkbox" id="owner-toggle" name="owner" style="display: none;">
          <label for="owner-toggle" class="toggle-switch">
            <span class="toggle-ball"></span>
            <span class="toggle-label toggle-label-no">No</span>
            <span class="toggle-label toggle-label-yes">Yes</span>
          </label>
        </div>
      </div>
    </form>

    <aside>
      <img src="../assets/logos/logo_B.svg" alt="FoodWizz Logo" class="aside-logo">
      <p>Together, we’ll make managing your small restaurant or food truck smarter, faster, and easier.</p>
    </aside>
  </main>

  <script>
    // Prellenar datos
    document.getElementById("birthdate").value = "01/01/2000";
    document.getElementById("phone").value = "+507 6123-4567";
    document.getElementById("username").value = "foodlover";
    document.getElementById("password").value = "12345678";
    document.getElementById("email").value = "user@foodwizz.com";

    // Cambiar avatar
    const upload = document.getElementById("upload");
    const avatarImg = document.getElementById("avatar-img");

    upload.addEventListener("change", () => {
      const file = upload.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          avatarImg.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Toggle password visibility
    const togglePassword = document.getElementById("toggle-password");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      const eyeIcon = togglePassword.querySelector(".eye-icon");
      if (type === "password") {
        eyeIcon.src = "../assets/img/see.png";
      } else {
        eyeIcon.src = "../assets/img/lock.png"; 
      }
    });

    // Toggle switch functionality
    const ownerToggle = document.getElementById("owner-toggle");
    ownerToggle.addEventListener("change", () => {
      // The CSS handles most of the visual changes (ball movement, background color, label colors)
      // If you need to read the value for form submission or other logic:
      // const isOwner = ownerToggle.checked;
      // console.log("Restaurant Owner:", isOwner ? "Yes" : "No");
    });
  </script>
  <!-- ===================== end code ==================== = -->
        </script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Emoji Mart -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="../js/chatbot.js"></script>
  
  <!-- ===================== FOOTER ==================== = -->
  <div id="footer-placeholder"></div>
</body>
